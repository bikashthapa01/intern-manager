{% extends 'accounts/base.html' %}
{% block title %}
	Profile
{% endblock %}
{% block content %}
	<h1>Welcome, <i>{{user.username}}</i></h1>

	<h1>Your Details </h1>
	<p>
		<li>First Name: {{user.first_name}} </li>
		<li>Last Name: {{user.last_name}} </li>
		<li>Email: {{user.email }}</li>
	</p>

	<a href="{% url 'edit_profile' user.username %}">Edit Profile </a>
{% endblock %}
